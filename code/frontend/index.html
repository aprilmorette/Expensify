<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expensify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the updated CSS file -->
</head>
<body class="login-page">
<div class="login-container">
    <h1>Welcome to Expensify</h1>
    <p class="description">Effortlessly track and manage your expenses with ease. Stay in control of your finances today!</p>
    <button onclick="window.location.href='http://localhost:3000/auth/google'">Login with Google</button>
</div>

<!-- Floating Icons -->
<div class="floating-icons">
    <!-- Left Side Icons -->
    <i class="fas fa-coins icon left-icon"></i>
    <i class="fas fa-wallet icon left-icon"></i>
    <i class="fas fa-shopping-basket icon left-icon"></i>
    <i class="fas fa-utensils icon left-icon"></i>
    <i class="fas fa-credit-card icon left-icon"></i>
    <!-- Right Side Icons -->
    <i class="fas fa-heartbeat icon"></i>
    <i class="fas fa-graduation-cap icon"></i>
    <i class="fas fa-shopping-cart icon"></i>
    <i class="fas fa-spa icon"></i>
    <i class="fas fa-user-friends icon"></i>
</div>
</body>
</html>
